<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Window Close Test **</title>
<script>
	var newWindow=null;
	function load(url) {
		newWindow=open(url,'myWin','left=500,top=10,width=500,height=500');
	} //load
	function unload() {
		// newWindow 의 open 확인 후 close
		if (newWindow==null || newWindow.closed) return; 
		else newWindow.close(); // 현재 open한 newWindow를 close
	} //unload
</script>

</head>
<body>
<h3>** Window Close Test **</h3>
=>윈도우를 스스로 닫는 경우와 자신이 생성한 윈도우를 닫는 사례<br>
<hr>
<a href="javascript:load('http://www.disneyworld.com')">New_Window Open [디즈니월드]</a><br>
<a href="javascript:unload()">New_Window Close</a><br>
<a href="javascript:window.close()">This_Window Close</a><br>
</body>
</html>
