<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** JavaScript Variable **</title>
</head>
<script>
// 1. 변수의 선언과 출력
// -> Type 없이 var 로 선언하며 대입되는 값에 따라 타입이 결정됨.
// -> var 선언 없이도 사용가능 
	var a;
	a=100; // 정수
	var b = "JavaScript"; // 문자
	var c=123.456; 
	d=200; // 선언 없이 바로 사용
	document.write("Test1. a, b, c, d => "+a+", "+b+", "+c+", "+d+"<br>");
	document.write("Test2. a, b, 문자연산 c+d => "+a+", "+b+", "+c+d+"<br>");
	// ** Type & 값 변경
	a="홍길동"; // 문자
	document.write("Test3. a, b, 산술연산 (c+d) => "+a+", "+b+", "+(c+d)+"<br>");
	// ** 다양한 자료형
	var n1=100, n2="200";
	var b1=(20>30), b2=(20>10) ;
	document.write("Test4. n1, n2, b1, b2 => "+n1+", "+n2+", "+b1+", "+b2+"<br>");
	document.write("Test5. (n1+n2), b1, b2 => "+(n1+n2)+", "+b1+", "+b2+"<br>");
										// (n1+n2) => n2가 문자 이므로 문자열 연산 
// 2. 객체(Object)
// => 속성과 동작을 가짐
// => 속성의 정의 & 사용
	var member={
			id:"banana",
			name:"홍길동",
			point:1000
		}
	document.write("Object1. member id => "+member.id+"<br>");	
	document.write("Object1. member name => "+member.name+"<br>");	
	document.write("Object1. member point => "+member.point+"<br>");	
// => 수정
	member.id="apple";
	member.name="사과나무";
	member.point=3000;
	document.write("Object 수정 확인 => "+member.id+member.name+member.point+"<br>");
	// 오류(오타) Test 
	// => Uncaught ReferenceError: mamber is not defined
	//    스크립트 언어 특성상 오류발생 행 부터 실행 멈춤(오류발생 이전까지는 정상실행)
	//    브라우져의 개발자모드(F12), console, source 창 에서 확인 & 디버깅 
	
// 3. 문자열 함수
	var s="Hello myLove JavaScript !!!"; // 묵시적 선언
	// 명시적 선언 : var s= new String("Hello JavaScript !!!");
	document.write("문자함수 1) s.length : "+s.length+"<br>");
	document.write("문자함수 2) s.charAt : "+s.charAt(4)+"<br>"); // index 0 부터
	document.write("문자함수 3) s.replace : "+s.replace("!","@")+"<br>");
	// ** replace 
	// => 첫번째 일치하는 문자에만 적용됨
	// => 모든 문자에 적용 
	//    정규식 적용 -> /문자/ (문자선택) , g (모든문자에 적용) , i (대.소문자 모두 적용)   
	document.write("문자함수 3) s.replaceAll (정규식적용) : "+s.replace(/!/g,"@")+"<br>");
	document.write("문자함수 3) s.replaceAll (정규식적용) : "+s.replace(/l/gi,"*")+"<br>");
	document.write("문자함수 4) s.toUpperCase : "+s.toUpperCase()+"<br>");

// 4. 숫자 함수
// => 숫자에 ',' 넣기 (숫자->문자) 
// => toLocaleString('en') : Number와 Date Type의 내장함수이며, 
//	  인자 ('en')로 들어온 지역의 숫자 포맷으로 숫자가 표기되며 뒤에 시스템에 따라서 소숫점이 표시될수 있음.
//	  만약 지역값을 주지 않으면 해당 시스템의 지역값에 따라 표기됨
//	  - 소수점 이하 제거기능 추가 .split(".")[0]	
	var n=12345678.987;
	document.write("* 숫자에 , 넣기 : "+Number(n).toLocaleString('en')+"<br>");
	document.write("* 숫자에 , 넣기 : "+Number(n).toLocaleString('en').split(".")[0]+"<br>");
// => 숫자에서 ',' 제거하기 (문자->숫자)	
//    문자함수의 replace("," , "") 를 이용
	s="12,345,678.987";
	document.write("* 숫자에서 ',' 제거1 : "+s.replace("," , "")+"<br>");
	// -> 첫번째 , 에만 적용 : 정규식 필요
	document.write("* 숫자에서 ',' 제거2 : "+s.replace(/,/g , "")+"<br>");

</script>
<body>
<hr>
<h3><pre>
** JavaScript Variable **

1. 기본자료형 변수의 선언과 출력
	-> Type 없이 var 로 선언하며 대입되는 값에 따라 타입이 결정됨.
	-> var 선언 없이도 사용가능

2. 기본자료형 변수의 특징과 출력

3. 다양한 자료형
=> 문자, 정수, 실수, Boolean

4. 객체(Object)
=> 다양한 타입의 자료를 묶은 덩어리

5. 문자열 함수

6. 숫자 함수
=> 숫자에 ',' 넣기 와 ',' 제거하기
</pre></h3>

</body>
</html>
