<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** JavaScript Start **</title>
<script>
	function imageChange() {
		var i = document.getElementById("image");
		
		// ** src 속성값은 == 으로 비교안됨 
		// => src 속성값을 비교하는 match 를 이용
		//if ( i.src=='../image/apple.png' ) i.src='../image/banana.png' ;
		//else i.src='../image/apple.png' ;
		
		if ( i.src.match('../image/apple.png')) i.src='../image/banana.png' ;
		else i.src='../image/apple.png' ; 
	} 
</script>
</head>
<body>
<h3><pre>
** JavaScript Start **
=> 이벤트 리스너 속성에 자바스크립트 코드 작성하기

1) Apple Click 하기
<img src="../image/apple.png" onclick="this.src='../image/banana.png'">

2) Apple 에 Mouse 올려보기 
<img src="../image/apple.png" onmouseover="this.src='../image/banana.png'"
	 width="100" height="130" onmouseout="this.src='../image/greenApple.jpg'">

3) Toggle 방식 : function 적용	
<img src="../image/apple.png" onclick="imageChange()" id="image"> 
	 
</pre></h3>
</body>
</html>
