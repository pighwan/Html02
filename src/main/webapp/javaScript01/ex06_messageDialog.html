<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Message Dialog **</title>
<link rel="stylesheet" type="text/css" href="../myLib/myStyle.css">
<script>
	function confirmTest() {
		if (confirm("~~ 정말 탈퇴 하십니까 ? (Yes:확인 / No:취소)"))
			 alert("~~ 탈퇴 완료 되었습니다 ~~");
		else alert("~~ 탈퇴 가 취소 되었습니다 ~~"); 
	} //confirm
	
	function promptTest() {
		var s = prompt("~~ 점심 메뉴는 ??? ~~ ");
		if (s=='') alert("다이어트 하시나봐요~ 입력 없이 확인 눌렀네요 ~~");
		else if (s==null) alert("무관심 하시네요~ 취소 또는 바로 Dialog 를 닫았네요 ~~");
		else alert(s+" 맛있게 드세요 ~~~");
		
		var age = prompt("나이를 입력 하세요 ~~",10);
		if (age>20) alert("당신은 로그인 가능 합니다.~~");
		else alert("당신은 부모의 동의가 필요 합니다.~~");
	} //promptTest

</script>
</head>
<body>
<h3>** Message Dialog **</h3>
<br>
<button onclick="alert('* alert : Message Dialog Test 중 !!!')">alertTest</button>
<br>
<button onclick="confirmTest()">confirmTest</button>
<br>
<button onclick="promptTest()">promptTest</button>
</body>
</html>
