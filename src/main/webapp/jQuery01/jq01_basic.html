<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>

<script>
//** Test1. JQuery Start 

//1) JQuery 호출
//-> JS 의 내장함수의 하나 (즉, window 객체에 정의된 메서드)
//		: eval(), parseInt()..-> window 가 생략됨
//-> window.jQuery(선택자)  
// : 선택자에 의해 선택된 노드가 return 됨
// : jQuery가 인식하고 처리가능한 Type
// : JS 의 getElementById 가 인식한 Node 와는 다른 Type 
// : 만약 선택자에 의해 선택된 요소가 없어도 예외발생없이 빈객체를 return.
//-> 태그명, #id명 , .class명 등의 css표기는 W3C 지정 표준표기법.   

//-> window.jQuery(선택자).메서드() -> 각 노드별 메서드를 호출 적용 
//-> 간편화 : window 는 생략, jQuery는 $ 로 기호화 
//       $(선택자).메서드(매개변수);
//-> 매개변수 : 1개, 2개, 여러개{....}, 익명함수
//-> 메서드 : ready 외 각종 이벤트리스너 메서드들(매개변수로 익명함수:이벤트핸들러),
//       text(), html(), val(), attr(), css()....

//-> ready 이벤트
//		문서객체 준비 완료됨을 의미하는 기본 이벤트
//		window.jQuery(document).ready(function{........});
//		-> $(document).ready(function{........});
//    -> 생략형 : $(function{........});
//-> JS 와 비교
//		window.onload=function() {.........};

// ** 실습1
// => id="js1" 에 컨텐츠 출력하기
// 1.1) JS
/* window.onload=function() { 
	document.getElementById('js1').innerHTML=' ~~~ JS : Hello JQuery !!! ~~~' ;
} //onload */

// 1.2) jQuery
$(document).ready(function(){
	$('#js1').html(' ~~~ JQ : Hello JQuery !!! ~~~');

// 2.선택자(Selector) Test
// => css 의 선택자와 동일, 문자형	
	$('.ddd').html('재미있는 JQuery !!!');
	$('span').css('color', 'green');
	
// => jQuery 메서드의 매개변수 
//    0 : 현재객체의 컨텐츠를 return
//    1(속성명) : 현재객체의 해당 속성의 값 return
//    2(속성명, 속성의값) : 해당속성에 값 할당
//    여러개 { ..... }  : 여러 속성을 한번에 지정
	// -> 0개 
//	alert('id=iii_html() : '+$('#iii').html());
//	alert('id=iii_text() : '+$('#iii').text());
	
	// -> 1개
// 	alert('* 매개변수1_(속성명) iii color => '+ $('#iii').css('color'));
// 	alert('* 매개변수1_(속성명) span color => '+ $('span').css('color'));
 	// -> 2개
 	$('span').css('color', 'white');
 	$('span').css('background', 'red');
 	// -> 여러개 { ..... }
	$('#iii').css({
			color:'blue',
			background:'yellow'
			});
	
// 3. Tag의 값(컨텐츠) 인식 & 출력
// => text(), html()
// => 매개변수 있는경우(매개변수 내용 출력), 없는경우(현재 컨텐츠를 return)
	// * 컨텐츠 인식
// 	alert('span_html() : '+$('span').html());
	// -> html(): 첫번째 span 만 인식, html Tag 인식&포함
//	alert('span_text() : '+$('span').text());
	// -> text(): 모든 span 의 내용 return	, only text만 지원	
	//* 비교해보기 
// 	alert('span_html : '+$('span').html);
// 	alert('span_text : '+$('span').text);
	// * 컨텐츠 출력 
	$('.ccc').text('<b>하하하</b>'); // Tag 를 컨텐츠의 일부로 취급, 문자로 출력됨
	$('.ddd').html('<b>호호호</b>'); // html Tag 적용됨.
	
// => JS 와 비교
	document.getElementById('js1').innerText='innerText:<b>하하하</b>';
	document.getElementById('js2').innerHTML='innerHTML:<b>하하하</b>';
	document.getElementById('js3').textContent='textContent:<b>하하하</b>';

// 4.다양한 선택자(Selector) 상속관계 Test 	
// 과제 : 주의_selector 에서 child 순서는 모든 child를 기준으로 함
// => 첫번째 child에 해당하는 span : color Red, background Black 
// => 짝수번째 child에 해당하는 span 들 : color Aqua, background pink
// => 짝수번째 child에 해당하는 span 들 : 컨텐츠 '선택자(Selector) 상속 Test' 변경하기
// => 마지막 child에 해당하는 span : a Tag 로 네이버로 이동할 수 있도록 컨텐츠 변경하기 
	$('span:first-child').css({
				color : 'red',
				background : 'black'
			});
/* 	$('span:nth-child(2n)').css({
				color: 'blue',
				background: 'pink'
			});	
	$('span:nth-child(2n)').html('선택자(Selector) 상속 Test'); */
	
	// => jQuery 는 메서드 체인 가능
	$('span:nth-child(2n)').css({
				color: 'blue',
				background: 'pink'
			}).html('메서드 체인 Test');	
	
	$('span:last-child').html('<a href="http://www.naver.com">NAVER</a>');
	$('p').text('<a href="http://www.naver.com">NAVER</a>');
}); //ready

</script>
</head>

<pre><h3>
** JQuery Start **
1. JQuery 라이브러리연결 과 출력
2. 선택자(Selector) Test
	=> css 의 선택자와 동일, 문자형
3. Tag의 값(컨텐츠) 인식하기
<span class="ccc"><i>4. Tag 에 Text 출력하기</i></span>

<span id="iii"><i>	=> id, class, 상속관계 ...</i></span>
<span class="ccc"><i>6. 다양한 선택자(Selector) 상속관계 Test</i></span>
</h3>
<span id="js1" class="ddd"></span>
<span id="js2" class="ddd"></span>
<p>비교 Test</p>
<span id="js3" class="ddd"></span>
</pre>
